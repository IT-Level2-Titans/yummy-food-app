
<md-content  >

    <style>
        .carddemoBasicUsage .card-media {
            background-color: #999999; }
    </style>

    <div layout="column">
        <div  ng-repeat="restuarent in restuarentsAll"  flex>
            <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{restuarent.Restaurant_Name}}</span>
                        <span class="md-subhead">{{restuarent.NearestCity}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out" style="width:100%;height:100%" />
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="column" layout-align="end center">
                    <md-button ng-click="viewRestaurant(restuarent)">View  Restaurant</md-button>
                    <md-button>Action 2</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</md-content>
