<md-content>
    <!--Register personal account-->
    <div layout="row">
        <div flex>
            <div layout="column">
                <div flex>
                    <h1 class="md-headline">SIGN IN</h1>

                    <md-input-container md-no-float class="md-block">
                        <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                        <input ng-model="user.logusername" type="text" placeholder="Username">
                    </md-input-container>

                    <md-input-container md-no-float class="md-block">
                        <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                        <input ng-model="user.logpwd" type="text" placeholder="Password">
                    </md-input-container>
                </div>
                <div flex>
                    <md-button ng-click="SignIn()" class="md-raised md-primary">Log In</md-button>
                </div>
            </div>
        </div>
        <div flex>
            <div flex>
                <h1 class="md-headline">Create a personal account</h1>
            </div>


            <md-input-container md-no-float class="md-block">
                <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                <input ng-model="user.cname" type="text" placeholder="Full Name">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
                <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                <input ng-model="user.phone" type="text" placeholder="Phone Number">
            </md-input-container>

            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
                <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
                <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                <input ng-model="user.nic" type="text" placeholder="NIC">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
                <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                <input ng-model="user.username" type="text" placeholder="Username">
            </md-input-container>

            <md-input-container md-no-float class="md-block">
                <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                <input ng-model="user.pwd" type="text" placeholder="Password">
            </md-input-container>

            <div flex>
                <md-button ng-click="SignUp()" class="md-raised md-primary">SIGN UP</md-button>
            </div>


        </div>

    </div>


    <style>


        .inputdemoIcons {
            /*
          .right-icon {
            position: absolute;
            top: 4px;
            right: 2px;
            left: auto;
            margin-top: 0;
          }
          */
        }

        .inputdemoIcons .inputIconDemo {
            min-height: 48px;
        }

        .inputdemoIcons md-input-container:not(.md-input-invalid) > md-icon.email {
            color: green;
        }

        .inputdemoIcons md-input-container:not(.md-input-invalid) > md-icon.name {
            color: dodgerblue;
        }

        .inputdemoIcons md-input-container.md-input-invalid > md-icon.email,
        .inputdemoIcons md-input-container.md-input-invalid > md-icon.name {
            color: red;
        }


    </style>


    <div layout="row">

        <!--divide two horizontally-->
        <div flex>
            <div layout="column">
                <div flex>
                    <h1 class="md-display-2">REGISTER YOUR RESTAURANT HERE</h1>

                </div>

                <div flex>
                    <h1 class="md-display-1">UPLOAD IMAGE HERE</h1>
                    <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                </div>
                <!--Upload a photo-->
                <div flex>
                    <img width="200px" height="200px" src="{{restaurant.image}}">
                    <h2>{{message}}</h2>
                </div>

            </div>

        </div>


        <div flex>
            <div layout="column">
                <div flex>
                    <md-input-container flex>
                        <label>Restaurant Name</label>
                        <input required name="RestaurantName" ng-model="restaurant.restaurantName">
                        <div ng-messages="filters.restaurantName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>
                    <md-input-container flex>
                        <label>Username</label>
                        <input required name="Username" ng-model="restaurant.userName">
                        <div ng-messages="filters.userName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>

                    <md-input-container flex>
                        <label>Password</label>
                        <input required name="Password" ng-model="restaurant.password">
                        <div ng-messages="filters.password.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>

                    <md-input-container flex>
                        <label>Ordering Facility</label>
                        <input required name="OrderingFacility" ng-model="restaurant.orderingFacility">
                        <div ng-messages="filters.orderingFacility.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>

                    <md-input-container flex>
                        <label>Email</label>
                        <input required name="Email" ng-model="restaurant.email">
                        <div ng-messages="filters.email.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>

                    <md-input-container flex>
                        <label>Contact Number</label>
                        <input required name="ContactNumber" ng-model="restaurant.contactNumber">
                        <div ng-messages="filters.contactNumber.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex>
                    <md-input-container flex>
                        <label>Nearest City</label>
                        <input required name="NearestCity" ng-model="restaurant.nearestCity">
                        <div ng-messages="filters.nearestCity.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    </div888
                    <div flex>
                        <md-input-container flex>
                            <label>Available Food Items</label>
                            <input required name="AvailableFoodItems" ng-model="restaurant.availableFoodItems">
                            <div ng-messages="filters.availableFoodItems.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container flex>
                            <label>Location</label>
                            <input type="text" g-places-autocomplete ng-model="restaurant.location"/>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-button ng-click="register()" class="md-raised md-primary">Register</md-button>
                    </div>
                </div>
            </div>
        </div>
        <!--Print search results above dynamically-->
        <div layout="row">
            <div ng-repeat="result in resonseResgistration" flex>
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{result}}</span>

                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media"></div>
                        </md-card-title-media>
                    </md-card-title>

                </md-card>
            </div>
        </div>


</md-content>
